<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analysis | NutriLens</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="container nav-container">
      <a href="./index.html" class="nav-brand">
        <div class="logo-icon-wrapper">
           <img src="logo_nutri.webp" alt="NutriLens Logo" class="logo-image">
        </div>
        <span class="brand-name">NutriLens</span>
      </a>
    </div>
  </nav>

  <main class="main-content">
    <div class="analysis-container">
      <div class="summary-card">
        <div class="summary-header">
          <h1 class="summary-title">Nutrition Summary</h1>
          <a href="./upload.html" class="analyze-another-link">Analyze another</a>
        </div>
        <div id="summary-item-name" class="summary-item-name"></div>
        <div class="summary-grid">
          <div class="summary-image-and-details">
            <img id="summary-image" alt="Analyzed meal" class="summary-image" />
            <div class="summary-details">
              <div>Protein: <span id="protein-value" class="font-semibold">--</span> g</div>
              <div>Carbs: <span id="carbs-value" class="font-semibold">--</span> g</div>
              <div>Fat: <span id="fat-value" class="font-semibold">--</span> g</div>
              <div>Calories: <span id="calories-value" class="font-semibold">--</span> kcal</div>
            </div>
          </div>
          <div class="summary-charts">
            <div class="chart-grid">
              <div class="chart-item">
                <div class="chart-wrapper">
                  <svg viewBox="0 0 100 100" class="chart-svg">
                    <circle cx="50" cy="50" r="40" class="chart-ring ring-bg" />
                    <circle cx="50" cy="50" r="40" class="chart-ring ring-protein" transform="rotate(-90 50 50)" />
                  </svg>
                  <div class="chart-percentage text-indigo"><span id="protein-pct">--%</span></div>
                </div>
                <div class="chart-label">Protein</div>
              </div>
              <div class="chart-item">
                <div class="chart-wrapper">
                  <svg viewBox="0 0 100 100" class="chart-svg">
                    <circle cx="50" cy="50" r="40" class="chart-ring ring-bg" />
                    <circle cx="50" cy="50" r="40" class="chart-ring ring-carbs" transform="rotate(-90 50 50)" />
                  </svg>
                  <div class="chart-percentage text-green"><span id="carbs-pct">--%</span></div>
                </div>
                <div class="chart-label">Carbs</div>
              </div>
              <div class="chart-item">
                <div class="chart-wrapper">
                  <svg viewBox="0 0 100 100" class="chart-svg">
                    <circle cx="50" cy="50" r="40" class="chart-ring ring-bg" />
                    <circle cx="50" cy="50" r="40" class="chart-ring ring-fat" transform="rotate(-90 50 50)" />
                  </svg>
                  <div class="chart-percentage text-yellow"><span id="fat-pct">--%</span></div>
                </div>
                <div class="chart-label">Fat</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="items-detected-card">
        <h3 class="items-detected-title">Items detected</h3>
        <div id="ingredients-list" class="ingredients-list-container"></div>
      </div>
    </div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
