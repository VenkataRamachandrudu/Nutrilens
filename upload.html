<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload | NutriLens</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="container nav-container">
      <a href="./index.html" class="nav-brand">
        <div class="logo-icon-wrapper">
           <img src="logo_nutri.webp" alt="NutriLens Logo" class="logo-image">
        </div>
        <span class="brand-name">NutriLens</span>
      </a>
    </div>
  </nav>

  <main class="main-content">
    <div class="upload-container">
      <div class="upload-card">
        <div class="upload-card-content">
          <h1 class="upload-title">Upload your meal</h1>

          <div id="upload-section" class="upload-area">
            <input type="file" id="food-image" accept="image/jpeg, image/png" class="file-input">
            <label for="food-image" class="file-input-label">
              <div class="upload-box">
                <div class="upload-box-content">
                  <div class="upload-icon-wrapper">
                    <span>&#128229;</span> </div>
                  <h3 class="upload-box-title">Upload Food Photo</h3>
                  <p class="upload-box-subtitle">Click to browse your files (JPG, PNG)</p>
                  <div class="btn btn-upload">Choose File</div>
                </div>
              </div>
            </label>
          </div>

          <div id="preview-section" class="hidden">
            <div class="preview-header">
              <h3 class="preview-title">Your Meal</h3>
              <button id="change-image" class="change-image-btn">Change Image</button>
            </div>
            <div class="preview-image-container">
              <img id="image-preview" class="preview-image" src="" alt="Food preview">
            </div>
            <div class="analyze-btn-container">
              <button id="analyze-button" class="btn btn-analyze">
                <span>Analyze Nutrition</span>
                <span class="spinner hidden" id="analyze-spinner"></span>
              </button>
            </div>
          </div>

          <div id="progress-section" class="hidden">
            <div class="progress-content">
              <div class="progress-spinner-wrapper">
                <div class="progress-spinner-bg"></div>
                <div class="progress-spinner"></div>
                <div class="progress-icon">
                  <span>&#128247;</span> </div>
              </div>
              <p class="progress-text">Analyzing your meal...</p>
              <p class="progress-subtext">This may take a few seconds</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
